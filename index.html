<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym StopWatch</title>
    <link rel="icon" type="image/png" href="./icons/icon-512.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/themes.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="/js/scripts.js"></script>
    <script src="/js/excercises-page.js"></script>
    <script src="/js/Excercise.js"></script>
    <link rel="manifest" href="./manifest.json">
</head>

<body data-bs-theme="dark">

    <div class="container-fluid">
        <!-- nav -->
        <div class="fixed-top">
            <div class="col-12 mt-2 d-flex justify-content-between ">
                <a class="btn" href="./index.html">Gym Stopwatch</a>
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-gear-fill"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li class="d-flex justify-content-between align-items-center px-2">
                            <button class="btn w-50" onclick="changeFontSize('-')">
                                Font-
                            </button>
                            <button class="btn w-50" onclick="changeFontSize('+')">
                                Font+
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <hr class="mb-0">
            <div id="links" class="d-flex justify-content-between">
                <a class="btn border-active" href="./index.html">Home</a>
                <a class="btn border-deactive" href="./templates/excercises.html">Excercises history</a>
                <a class="btn border-deactive" href="./templates/data.html">Data</a>
            </div>
        </div>

        <!-- body -->
        <div class="row d-flex align-items-center align-content-center" style="height: 100%;">
            <div class="col-12 text-center mb-5">
                <span class="font-bebas line-heigth-75" style="font-size: 15dvw;" id="counter">00</span>
                <span class="font-bebas line-heigth-75" style="font-size: 40dvw;" id="tempoSec">00</span>
                <span class="font-bebas line-heigth-75" style="font-size: 15dvw;">:</span>
                <span class="font-bebas line-heigth-75" style="font-size: 15dvw;" id="tempoMiliSec">00</span>
            </div>
            <div class="col-6 offset-3 p-0">
                <div class="col-12">
                    <input class="form-control" type="text" placeholder="Excercise" id="excerciseName"
                        list="excercisesList" oninput="autoCompleteWeight(); saveSessionStorage()">
                </div>
                <datalist id="excercisesList"></datalist>
                <label>Reps</label>
                <div class="input-group">
                    <button class="btn btn-outline-secondary"
                        onclick="changeReps('-', document.getElementById('reps')); saveSessionStorage()">-</button>
                    <input type="number" class="form-control" value="10" id="reps">
                    <button class="btn btn-outline-secondary"
                        onclick="changeReps('+', document.getElementById('reps')); saveSessionStorage()">+</button>
                </div>
                <label>Weight</label>
                <div class="input-group mb-2">
                    <button class="btn btn-outline-secondary"
                        onclick="changeWeight('-', document.getElementById('weight')); saveSessionStorage()">-</button>
                    <input type="number" class="form-control" id="weight" value="5">
                    <button class="btn btn-outline-secondary"
                        onclick="changeWeight('+', document.getElementById('weight')); saveSessionStorage()">+</button>
                </div>
                <div class="col-12 text-center">
                    <button class="btn btn-outline-secondary w-50" style="background-color: #00000000 !important;"
                        onclick="saveExcercise()">
                        Salvar
                    </button>
                </div>
            </div>
        </div>

        <!-- footer -->
        <div class="row fixed-bottom" style="height: 10%;">
            <div class="col-12 text-center">
                <button class="btn" style="background-color: #00000000 !important;" onclick="resetAllData(); cleanSessionStorage()">
                    <i class="bi bi-x-circle" style="font-size: 10dvw;"></i>
                </button>
                <button class="btn mx-5" style="background-color: #00000000 !important;" onclick="startAndPauseTimer(); saveSessionStorage()">
                    <i id="pauseStartIcon" class="bi bi-play-fill" style="font-size: 10vw;"></i>
                </button>
                <button class="btn" style="background-color: #00000000 !important;" onclick="addRecounter(); saveSessionStorage()">
                    <i class="bi bi-arrow-counterclockwise" style="font-size: 10dvw;"></i>
                </button>
            </div>
        </div>
    </div>
</body>

<script>
    Excercise.loadDataBaseExcercises()
    loadAllData()
    populateExcercisesList()
    loadSessionStorage()
</script>

<script src="app.js"></script>
<script src="service-worker.js"></script>

</html>
